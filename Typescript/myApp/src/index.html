<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Euro - Franc Suisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Convertisseur Euro - Franc Suisse</h1>
    <form id="conversionForm">
        <div class="mb-3">
            <label for="euroInput" class="form-label">Euros</label>
            <input type="number" class="form-control" id="euroInput" placeholder="Entrez le montant en euros">
        </div>
        <div class="mb-3">
            <label for="chfInput" class="form-label">Francs Suisse</label>
            <input type="number" class="form-control" id="chfInput" placeholder="Entrez le montant en francs suisses">
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
        <button type="reset" class="btn btn-secondary">RÃ©initialiser</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
