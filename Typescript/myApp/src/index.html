<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Euro - Franc Suisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Convertisseur Euro - Franc Suisse</h1>
    <form id="conversionForm">
        <div id="inputContainer">
            <div class="mb-3" id="euroField">
                <label for="euroInput" class="form-label">Euros</label>
                <input type="number" class="form-control" id="euroInput" placeholder="Entrez le montant en euros">
            </div>

            <div class="text-center mb-3">
                <button type="button" class="btn btn-outline-secondary" id="switchButton">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>

            <div class="mb-3" id="chfField">
                <label for="chfInput" class="form-label">Francs Suisse</label>
                <input type="number" class="form-control" id="chfInput" placeholder="Conversion en francs suisses" disabled>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
    </form>
</div>
</body>
</html>
